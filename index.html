<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleIndex.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Loja Montanha</title>
</head>
<body>
    <header>
        <div class="headerCabecalho">
            <div class="logo">
                <hgroup>
                    <h1><img src="img/icon.png" alt="logo site" width="7%"></h1> 
                    <aside class="tituloNav">
                        <h2>Loja Montanha</h2>
                    </aside>
                </hgroup>
            </div>
            <nav>
                <div class="navbarCabecalho">
                    <ul>
                        <li>
                            <a href="cadastro.html" class="links">
                                Cadastro
                            </a>
                        </li>
                        <li>
                            <a href="sobreA.html" class="links">
                                Sobre
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="main">
        <div class="formularioLogin">
            <form>
                <h1>Bem vindo!</h1>
                <p>Preencha com suas informações para entrar na Loja Montanha</p><br><br>
                <input type="email" class="inputLogin" placeholder="e-mail"><br><br>
                <input type="password" class="inputLogin" placeholder="senha">
            </form>
            <br>
            <a href="catalogo.html" class="links">
                <button class="botaoLogin">
                    Entrar
                </button>
            </a>
        </div>
    </div>
    <footer class="footer">
        <p>Loja Montanha</p>
    </footer>
</body>
</html>
