<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleCatalogo.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Loja Montanha - Catálogo</title>
</head>
<body>
    <header>
        <div class="headerCabecalho">
            <div class="logo">
                <hgroup>
                    <h1><img src="img/icon.png" alt="logo site" width="7%"></h1> 
                    <aside class="tituloNav">
                        <h2>Loja Montanha</h2>
                    </aside>
                </hgroup>
            </div>
            <nav>
                <div class="navbarCabecalho">
                    <ul>
                        <li>
                            <a href="" class="links">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="sobreB.html" class="links">
                                Sobre
                            </a>
                        </li>
                        <li>
                            <a href="contato.html" class="links">
                                Contato
                            </a>
                        </li>
                        <li>
                            <a href="index.html" class="links">
                                Sair
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    <div class="main">
        <div class="titulo">
            <h1>Loja Montanha</h1>
            <h4>Nosso catálogo</h4>
        </div>
        <br>
        <nav class="navbarItens">
            <ul>
                <li>
                    <a href="itemA.html">
                        <img src="img/notebook.png" alt="notebook" class="imgItem">

                        <p class="preco">R$ 2.500,00</p>

                </li>
                <li>
                    <a href="itemB.html">
                        <img src="img/computador.png" alt="computador" class="imgItem">

            </ul>

        <br>
        <nav class="navbarItens">
            <ul>
                <li>
                    <a href="itemC.html">
                        <img src="img/celular.png" alt="celular" class="imgItem">
                        <h3>Celular</h3>
                        <p class="preco">R$ 850,00</p>
                    </a>
                </li>
                <li>
                    <a href="itemD.html">
                        <img src="img/televisao.png" alt="televisao" class="imgItem">
                        <h3>Televisão</h3>
                        <p class="preco">R$ 3.000,00</p>
                    </a>
                </li>
