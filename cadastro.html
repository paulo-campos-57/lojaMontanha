<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleCadastro.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Loja Montanha - Cadastro</title>
</head>
<body>
    <header>
        <div class="headerCabecalho">
            <div class="logo">
                <hgroup>
                    <h1><img src="img/icon.png" alt="logo site" width="7%"></h1> 
                    <aside class="tituloNav">
                        <h2>Loja Montanha</h2>
                    </aside>
                </hgroup>
            </div>
            <nav>
                <div class="navbarCabecalho">
                    <ul>
                        <li>
                            <a href="index.html" class="links">
                                Voltar
                            </a>
                        </li>
                        <li>
                            <a href="sobreA.html" class="links">
                                Sobre
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="mainCadastro">
        <div class="formularioCadastro">
            <form class="formCadastro">
                <h1>Seja bem vindo!</h1>
                <p>Preencha as informações para realizar seu cadastro</p><br><br>
                <label for="nome">Nome completo: </label>
                <input type="text" class="inputCadastro" name="nome" required><br><br>
                <label for="email">e-mail: </label>
                <input type="email" class="inputCadastro" name="email" required><br><br>
                <label for="senha">Senha: </label>
                <input type="password" class="inputCadastro" name="senha" required><br><br>
                <label for="senhaC">Confirme sua senha: </label>
                <input type="password" class="inputCadastro" name="senhaC" required><br><br>
            </form>
            <br>
            <a href="catalogo.html" class="links">
                <button class="botaoCadastro">
                    Entrar
                </button>
            </a><br><br>
            <a href="index.html" class="links">
                <button class="botaoCadastro">
                    Voltar
                </button>
            </a>
        </div>
    </div>
    <footer class="footer">
        <p>Loja Montanha</p>
    </footer>
</body>
</html>
